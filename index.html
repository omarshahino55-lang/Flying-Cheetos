<html> 
 <head> 
     <title>Flying Cheetos</title> 
     <meta charset="utf-8"> 
     <meta name="viewport" content="width=device-width, initial-scale=1"> 
     <link rel="stylesheet" href="styles.css"> 
     <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'> 
     <style> 
         body { 
             margin: 0; 
             background-color: #000; 
             display: flex; 
             justify-content: center; 
             align-items: center; 
             height: 100vh; 
             font-family: 'Pacifico', cursive; 
         } 

         #game-container { 
             position: relative; 
             width: 640px; 
             height: 480px; 
             box-shadow: 0 0 30px rgba(138, 43, 226, 0.3); 
             border: 2px solid #333;
             overflow: hidden; /* Keeps the version number inside the border */
         } 

         #landing-page { 
             position: absolute; 
             top: 0; 
             left: 0; 
             width: 100%; 
             height: 100%; 
             background: #000; 
             display: flex; 
             flex-direction: column; 
             align-items: center; 
             justify-content: center; 
             z-index: 10; 
         } 

         .update-badge {
             background: linear-gradient(45deg, #8A2BE2, #4B0082); 
             color: #FFD700; 
             padding: 8px 20px;
             border-radius: 5px;
             font-size: 20px;
             margin-bottom: 10px;
             text-transform: uppercase;
             letter-spacing: 3px;
             animation: bossPulse 1s infinite;
             border: 2px solid #FFD700;
             font-family: 'Arial Black', sans-serif;
             box-shadow: 0 0 15px #8A2BE2;
         }

         #landing-page h1 { 
             color: #FF4500; 
             font-size: 50px; 
             text-shadow: 3px 3px 0px #222; 
             margin-top: 0;
             margin-bottom: 20px; 
         } 

         .preview-img { 
             width: 80px; 
             margin-bottom: 30px; 
             animation: bounce 2s infinite ease-in-out; 
         } 

         .enter-btn { 
             padding: 15px 40px; 
             font-size: 24px; 
             background-color: #f7941d; 
             color: white; 
             border: 4px solid #fff; 
             border-radius: 50px; 
             cursor: pointer; 
             font-family: 'Pacifico', cursive; 
             transition: transform 0.2s; 
             box-shadow: 0 6px 0px #d35400; 
         } 

         .enter-btn:hover { 
             transform: scale(1.1); 
             background-color: #ffaa42; 
         } 

         /* VERSION NUMBER STYLE */
         .version-text {
             position: absolute;
             bottom: 10px;
             right: 15px;
             color: rgba(255, 255, 255, 0.4);
             font-family: sans-serif;
             font-size: 14px;
             letter-spacing: 1px;
         }

         @keyframes bounce { 
             0%, 100% { transform: translateY(0); } 
             50% { transform: translateY(-30px); } 
         } 

         @keyframes bossPulse {
             0% { transform: scale(1); box-shadow: 0 0 5px #8A2BE2; }
             50% { transform: scale(1.1); box-shadow: 0 0 20px #FFD700; }
             100% { transform: scale(1); box-shadow: 0 0 5px #8A2BE2; }
         }
     </style> 
 </head> 
 <body> 

     <div id="game-container"> 
         <div id="landing-page"> 
             <div class="update-badge">BOSS UPDATE</div>
             <h1>Flying Cheetos</h1> 
             <img src="player.png" class="preview-img" alt="Cheetos"> 
             <button class="enter-btn" onclick="startGame()">ENTER GAME</button> 
             
             <div class="version-text">v2.0</div>
         </div> 

         <canvas id="myCanvas" width="640" height="480" 
            style="background: #000; background-size: 100%;"></canvas> 
     </div> 

     <script src="script.js"></script> 
 </body> 
</html>
